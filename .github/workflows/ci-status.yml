name: CI Status

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  ci-status:
    name: CI Status Check
    runs-on: ubuntu-latest
    needs: []  # This will be updated by the status check action
    if: always()
    steps:
      - name: Check CI Status
        uses: actions/github-script@v6
        with:
          script: |
            const { owner, repo } = context.repo;
            const { sha } = context;
            
            // Get all check runs for this commit
            const { data: checkRuns } = await github.rest.checks.listForRef({
              owner,
              repo,
              ref: sha,
            });
            
            // Filter for our CI workflows
            const ciWorkflows = [
              'Check',
              'Test', 
              'Lint',
              'Documentation',
              'Security Audit',
              'Coverage',
              'MSRV'
            ];
            
            const relevantChecks = checkRuns.check_runs.filter(check => 
              ciWorkflows.some(workflow => check.name.includes(workflow))
            );
            
            const failedChecks = relevantChecks.filter(check => 
              check.conclusion === 'failure' || check.conclusion === 'cancelled'
            );
            
            if (failedChecks.length > 0) {
              core.setFailed(`CI checks failed: ${failedChecks.map(c => c.name).join(', ')}`);
            } else {
              console.log('All CI checks passed!');
            }